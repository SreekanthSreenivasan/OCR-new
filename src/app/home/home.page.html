<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Optical Character Recognition
    </ion-title>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Text Recognition</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    <img [src]="imgSrc" />
  </div>
  <ion-list [inset]="true">
    <ion-item *ngIf="message">{{message}}</ion-item>


    <ion-item *ngFor="let line of lines">{{line}}</ion-item>
    <ion-button size="small" *ngIf="lines.length > 0" (click)="clearWindow()" >clear</ion-button>


  </ion-list>
  <ion-fab style="margin-bottom:80px" slot="fixed" horizontal="center" vertical="bottom">
    <ion-fab-button [disabled]="busy" (click)="takePic()">
      <ion-icon name="camera-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
